<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Boucles</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            for (i = 1; i < 30; i++) {
                if (i < 10) {
                    console.log("*" + i);
                }
                else if (i < 20) {
                    console.log(i + "*");
                }
                else {
                    console.log("*" + i + "*");
                }
            }
        </script>
    </head>
    <body>
        <h1>JavaScript - Boucles</h1>
        <h2>Objectif</h2>
        <ul>
            <li>Créer un script JavaScript qui affiche dans la console les résultats suivants :<br/>
            *1, *2, *3, ..., *8, *9, 10*, 11*, 12*, ..., 18*, 19*, *20*, *21*, .., *28*, *29*</li>
        </ul>
    </body>
</html>
