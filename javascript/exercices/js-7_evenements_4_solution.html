        <meta charset="utf-8">
        <script type="text/javascript">
            /**

             */

                objImg1.src = src2;

        </script>
    </head>
    <body>
        <h1>JavaScript - Evénements</h1>
        <h2>Objectifs</h2>
        <ul>
            <li>Trouver l'événement qui détecte le survol des images</li>
            <li>Ecrire une fonction qui va inverser les deux images</li>
        </ul>
        <p><img src="img/geo.gif" id="img1" onmouseover="echangeLogo()" /></p>
