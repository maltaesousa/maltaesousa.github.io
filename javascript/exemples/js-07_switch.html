<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - SWITCH</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            // Récupération du jour de la semaine
            var jourDeLaSemaine = new Date().getDay();
            console.log(jourDeLaSemaine);

            var jour;

            // Teste le jour de la semaine
            switch (jourDeLaSemaine) {
                case 0:
                    jour = "Dimanche";
                    break;
                case 1:
                    jour = "Lundi";
                    break;
                case 2:
                    jour = "Mardi";
                    break;
                case 3:
                    jour = "Mercredi";
                    break;
                case 4:
                    jour = "Jeudi";
                    break;
                case 5:
                    jour = "Vendredi";
                    break;
                case 6:
                    jour = "Samedi";
                    break;
            }

            console.log(jour);
        </script>
    </head>
    <body>
        <h1>JavaScript - SWITCH</h1>
    </body>
</html>
