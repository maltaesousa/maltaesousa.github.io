<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Boucles</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            var maVar = 1;

            // Boucle while ("tant que...")
            while (maVar < 6) {
                console.log(maVar);
                maVar++;
            }
        </script>
    </head>
    <body>
        <h1>JavaScript - Boucles</h1>
    </body>
</html>
