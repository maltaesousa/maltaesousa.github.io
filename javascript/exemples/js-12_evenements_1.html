<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Evénements</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            function maFunction() {

                // Modifie le contenu du paragraphe
                document.getElementById("demo").innerHTML = "Hello JavaScript!";
            }
        </script>
    </head>
    <body>
        <h1>JavaScript - Evénements</h1>
        <p id="demo">Hello World!</p>
        <button type="button" onclick="maFunction()">Action</button>
    </body>
</html>
