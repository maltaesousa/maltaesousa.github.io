<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Fonctions</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            // Création de la fonction
            function calcul(a, b){
                var monResultat = a + b;
                return monResultat;
            }

            // Déclaration de variables
            var maVar1 = 2;
            var maVar2 = 5;
            var maVar3 = 16;

            // Appel de la fonction
            var maVar4 = calcul(maVar1, maVar2) - maVar3;
            console.log(maVar4);
        </script>
    </head>
    <body>
        <h1>JavaScript - Fonctions</h1>
    </body>
</html>
