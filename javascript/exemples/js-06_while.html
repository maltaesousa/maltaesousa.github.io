<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="../../assets/favicon.png" />
  <title>JavaScript - While</title>
  <meta charset="utf-8">
</head>

<body>
  <script type="text/javascript">
    const cities = ["Neuchâtel", "Fribourg", "Bern", "Yverdon", "Moudon", "Lausanne", "Payerne"];

    // Boucle while ("tant que...")
    while (cities.length > 0) {
      const city = cities.pop();
      console.log(`${city} a été supprimée du tableau cities!`);
    }
    console.log("Fin du script!");
  </script>
</body>

</html>
