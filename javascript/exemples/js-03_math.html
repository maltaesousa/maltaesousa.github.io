<!DOCTYPE html>
<html>

<head>
  <title>JavaScript - Opérateurs arithmétiques</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>JavaScript - Variables</h1>
  <script type="text/javascript">
    // Déclaration de variables
    let maVar1 = 1;
    let monNombre = 43;

    // N'utilisez pas ++ ou --. Toutefois on trouve parfois certains exemples sur internet
    console.log('maVar1 vaut:', maVar1);
    console.log('maVar1++ prends la valeur de maVar1 puis y ajoute 1', maVar1++);
    console.log('++maVar1 ajoute 1 avant de lire sa valeur', ++maVar1);

    // % est pratique. Par exemple pour savoir si un nombre est pair:
    console.log(`${monNombre} % 2:`, monNombre % 2);
    monNombre += 1;
    console.log(`${monNombre} % 2:`, monNombre % 2);
  </script>
</body>

</html>
