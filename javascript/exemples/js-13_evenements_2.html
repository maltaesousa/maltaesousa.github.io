<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Evénements</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            function changeImage(image) {
		console.log(image.src);
                // Teste la source de l'image
                if (image.src.match("img/off.gif")) {
                    image.src = "img/on.gif";
                }
                else {
                    image.src = "img/off.gif";
                }
            }
        </script>
    </head>
    <body>
        <h1>JavaScript - Evénements</h1>
        <p>Cliquer sur l'ampoule pour l'allumer.</p>
        <img onclick="changeImage(this)" src="img/off.gif" />
    </body>
</html>
