<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <link rel="icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/vs.css" id="highlight-theme">
</head>

<body>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script>
    const slideshow = remark.create({
      sourceUrl: 'README.md',
      ratio: '16:9',
      highlightLines: true,
    });

    slideshow.on('showSlide', () => {
      // Référence de page dans le README de javascript2
      const pageNumber = document.getElementsByName("var-scope")
        .item(0).parentElement.parentElement.parentElement
        .getElementsByClassName("remark-slide-number").item(0).textContent;
      if (pageNumber.slice(0, 2) !== '23') {
        console.error("var-scope n'est plus à la page 23!");
      }
    });
  </script>
</body>

</html>
