<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Javascript</title>
  <link rel="icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/vs.css" id="highlight-theme">
</head>

<body>
  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <section data-markdown="README.md"
      data-transition="none"
      data-separator="^&lt;!--slide--&gt;$">
      </section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js" integrity="sha512-bj/tdW5m8Fiyt169efxoa7k2VvD4nE/IxHrBHagqhFleqZuFpmGD75RUrOta73Fw3vItyrwNKAVSeFY1CenpFQ==" crossorigin="anonymous"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script>
    const slideshow = remark.create({
      sourceUrl: 'README.md',
      ratio: '16:9',
      highlightLines: true,
    });

    slideshow.on('showSlide', () => {
      const pageNumber = document.getElementsByName("var-scope").item(0).parentElement.parentElement.parentElement.getElementsByClassName("remark-slide-number").item(0).textContent;
      if (pageNumber.slice(0, 2) !== '25') {
        console.error("var-scope n'est plus Ã  la page 25!");
      }
    });
  </script>
</body>

</html>
