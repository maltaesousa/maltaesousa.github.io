<!DOCTYPE html>
<html>

<head>
  <title>JavaScript - Boucles</title>
  <meta charset="utf-8">
</head>

<body>
  <h1>JavaScript - Boucles</h1>
  <h2>Objectif</h2>
  <ul>
    <li>Créer une fonction JavaScript qui affiche dans la console les multiples
      d'un nombre (variable <em>nombre</em>) inférieurs à une limite (variable <em>limite</em>).</li>
  </ul>
  <script>
    function calcul(nb, lim) {
      const delta = nb;

      while (nb < lim) {
        console.log("Nombre:", nb);
        nb += delta;
      }
    }

    const nombre = 5;
    const limite = 100;
    console.log(`nombre = ${nombre}\nlimite = ${limite}`);

    calcul(nombre, limite);
  </script>
</body>

</html>
