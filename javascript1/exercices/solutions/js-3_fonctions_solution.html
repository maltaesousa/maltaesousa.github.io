<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Boucles</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            function calcul(nb, lim) {
                delta = nb;
                
                while(nb < lim) {
                    console.log(nb);
                    nb = nb + delta;
                }   
            }

            var nombre = 5;
            var limite = 100;
            console.log("nombre = " + nombre + "\n"+ "limite = " + limite)

            calcul(nombre, limite);
        </script>
    </head>
    <body>
        <h1>JavaScript - Boucles</h1>
        <h2>Objectif</h2>
        <ul>
            <li>Créer une fonction JavaScript qui affiche dans la console les multiples d'un nombre (variable <em>nombre</em>) inférieurs à une limite (variable <em>limite</em>).</li>
        </ul>
    </body>
</html>
