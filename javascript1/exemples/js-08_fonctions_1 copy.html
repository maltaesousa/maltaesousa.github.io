<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="../../assets/favicon.png" />
  <title>JavaScript - Fonctions 1</title>
  <meta charset="utf-8">
</head>

<body>
  <script type="text/javascript">
    // Cr√©ation de la fonction. On utilise une constante (PI) du module Math
    function circleArea(r) {
      const result = Math.PI * r ** 2;
      console.log(result);
    }

    // Appels de la fonction
    circleArea(8);
    circleArea(16);
  </script>
</body>
