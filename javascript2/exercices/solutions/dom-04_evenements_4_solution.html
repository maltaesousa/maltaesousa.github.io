<!DOCTYPE html>
<html>

<head>
  <title>JavaScript - Evénements</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>JavaScript - Evénements</h1>
    <h2>Objectifs</h2>
    <ul>
      <li>Trouver l'événement qui détecte le survol par la souris des images.</li>
      <li>Ecrire une fonction qui inverse les deux images. Libre choix de comment l'utilisateur peut inverser les
        images. Ça peut être lors du survol ou lors d'un clic sur un bouton.</li>
    </ul>
    <div class="row">
      <div class="col-md-6 mb-2">
        <img class="img-fluid" src="http://placekitten.com/600/300" id="img1" onmouseover="changeCats()"/>
      </div>
      <div class="col-md-6">
        <img class="img-fluid" src="http://placekitten.com/g/600/300" id="img2" onmouseover="changeCats()"/>
      </div>
    </div>
  </div>

  <script>
    const objImg1 = document.getElementById("img1");
    const objImg2 = document.getElementById("img2");
    /**
     * Echange les images
     */
    function changeCats() {
      const src1 = objImg1.src;
      const src2 = objImg2.src;

      objImg1.src = src2;
      objImg2.src = src1;
    }
  </script>
</body>

</html>
