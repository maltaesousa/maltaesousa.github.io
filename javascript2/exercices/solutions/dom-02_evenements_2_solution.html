<!DOCTYPE html>
<html>

<head>
  <title>JavaScript - Evénements</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>JavaScript - Evénements</h1>
    <h2>Objectifs</h2>
    <ul>
      <li>Trouver un événement qui détecte que du texte est saisi dans l'input</li>
      <li>Ecrire une fonction qui va afficher ce texte
        en dessous dès que la longueur du texte dépasse 3 caractères</li>
    </ul>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="monText" onkeyup="afficheTexte(this.value)" />
      </div>
    </form>
    <p>Texte : <span id="resultat"></span></p>
    <script>
      const resultElement = document.getElementById("resultat");

      /**
       * Affiche la valeur saisie
       */
      function afficheTexte(texte) {
        if (texte.length >= 3) {
          resultElement.textContent = texte;
        } else {
          resultElement.textContent = "";
        }
      }
    </script>
</body>

</html>
