<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Evénements</title>
        <meta charset="utf-8">
        <script type="text/javascript">
            /**
             * Récupère le statut de la checkbox et l'affiche sur la page
             */
            function recupereStatutCheckbox() {
                var checkbox = document.getElementById("maCheckbox");
                var resultat = document.getElementById("resultat");

                // Coché
                if (checkbox.checked) {
                    resultat.innerHTML = "Coché";
                }

                // Pas coché
                else {
                    resultat.innerHTML = "Pas coché";
                }
            }
        </script>
    </head>
    <body>
        <h1>JavaScript - Evénements</h1>
        <h2>Objectifs</h2>
        <ul>
            <li>Trouver l'événement qui détecte le statut de la checkbox</li>
            <li>Ecrire une fonction qui va afficher ce statut en dessous</li>
        </ul>
        <p>Ma Checkbox <input type="checkbox" id="maCheckbox" onclick="recupereStatutCheckbox()" /></p>
        <p>Statut : <span id="resultat"></span></p>
    </body>
</html>
