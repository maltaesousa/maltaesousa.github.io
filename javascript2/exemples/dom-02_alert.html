<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <!-- Les deux lignes suivantes appellent une css de Bootstrap
    Pour rappel, bootstrap est un framework (collection d'outils css, js, html) qui va rendre les pages plus jolies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Interactions avec le DOM</title>
</head>

<body>
  <!-- 
    Aide bootstrap:
      - container permet que la page ne prenne pas toute la largeur sur les écrans trop grands
      - mt-5 signifie "margin-top 5" 5 étant une unité relative. Pour en savoir plus sur les marges, consultez
        l'aide de bootstrap à la rubique Utilites -> Spacing
  -->
  <div class="container mt-5"></div>
  <script src="dom-02_alert.js"></script>
</body>

</html>
