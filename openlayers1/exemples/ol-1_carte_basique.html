<html lang="en">
<head>
  <title>OpenLayers - Carte basique</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <script type="text/javascript">
    // Map
    const map = new ol.Map({
      target: "map", // la cible où l'on veut charger la Map

      // Couches
      layers: [
        new ol.layer.Tile({
          // une source particulière, OSM à ne pas utiliser en production!
          source: new ol.source.OSM(),
        }),
      ],

      // Vue (contrôle l'échelle, le centre, etc..)
      view: new ol.View({
        center: ol.proj.fromLonLat([6.6, 46.6]),
        zoom: 10,
      }),
    });
  </script>
</body>

</html>
