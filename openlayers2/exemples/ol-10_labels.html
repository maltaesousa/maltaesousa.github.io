<html lang="en">

<head>
  <title>OpenLayers - Styles et labels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4">OpenLayers - Styles et labels</h1>
    <div id="map"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <script>
    // Source de la couche vectorielle
    const geojsonSource = new ol.source.Vector({
      format: new ol.format.GeoJSON(),
      url: "ol-10_labels.json" // fichier local, serveur obligatoire!
    });

    // Création du style du label
    const textStyle = new ol.style.Text({
      textAlign: "center",
      textBaseline: "middle",
      font: "bold 14px Arial",
      fill: new ol.style.Fill({
        color: "blue"
      }),
      stroke: new ol.style.Stroke({
        color: "#ffffff", width: 3
      }),
      offsetX: 0,
      offsetY: 0,
      rotation: 0
    });

    // Création du style de la couche
    const layerStyle = new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: "blue",
        width: 1
      }),
      fill: new ol.style.Fill({
        color: "rgba(0, 0, 255, 0.1)"
      }),
      text: textStyle
    });

    // Couche vectorielle
    const geojsonLayer = new ol.layer.Vector({
      source: geojsonSource,
      // la propriété style prend un callback qui doit retourner un style
      style: function (feature) {
        layerStyle.getText().setText(feature.get('name'));
        return layerStyle;
      }
    });

    const map = new ol.Map({
      target: "map",
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.transform(
          [12, 47],
          "EPSG:4326",
          "EPSG:3857"
        ),
        zoom: 4
      }),
      controls: ol.control.defaults({
        attributionOptions: {
          collapsible: false
        }
      })
    });

    // Ajout des couches
    map.addLayer(geojsonLayer);
  </script>
</body>

</html>
