<!DOCTYPE html>
<html lang="fr-CH">

<head>
  <title>OpenLayers - Couche vectorielle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.png" />
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Exemples openlayers 2</a></li>
        <li class="breadcrumb-item active" aria-current="page">OL6</li>
      </ol>
    </nav>
    <h1 class="my-2">OpenLayers - Couches vectorielles</h1>
    <div class="row">
      <div class="col-md-3">
        <div id="layer-selector" class="list-group">
          <button id="geojson-btn" type="button" class="list-group-item list-group-item-action active">
            ol/format/GeoJSON()
          </button>
          <button id="kml-btn" type="button" class="list-group-item list-group-item-action">
            ol/format/KML()
          </button>
          <button id="gpx-btn" type="button" class="list-group-item list-group-item-action">
            ol/format/GPX()
          </button>
        </div>
      </div>
      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./ol6.js"></script>
</body>

</html>
