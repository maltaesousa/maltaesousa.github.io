<html lang="en">

<head>
  <title>OpenLayers - Couche XYZ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4">OpenLayers - Couche XYZ</h1>
    <p>Lancez GeoServer sur le port 8080 pour voir appara√Ætre la carte</p>
    <div id="map"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <script>
    const xyzLayer = new ol.layer.Tile({
      source: new ol.source.TileArcGISRest({
        url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer"
      })
    });

    const map = new ol.Map({
      target: "map",
      layers: [
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-100, 40]),
        zoom: 4
      })
    });

    // Ajout de la couche
    map.addLayer(xyzLayer);
  </script>
</body>

</html>
